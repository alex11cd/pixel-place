<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" 
    rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' 
    rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <script text="text/javascript" src="LogSignin.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="form">
            <div class="input-box">
                <input type="text" name="firstname" id="firstname-input" placeholder="First Name">
                <label for="firstname-input">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height="20"><path d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"/></svg>
                </label>
                    
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email-input" placeholder="Email">
                <label for="email-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 640 640"><path d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/></svg>
                </label>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password-input" placeholder="Password">
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: crimson;" viewBox="0 0 640 640" height="20"><path d="M256 160L256 224L384 224L384 160C384 124.7 355.3 96 320 96C284.7 96 256 124.7 256 160zM192 224L192 160C192 89.3 249.3 32 320 32C390.7 32 448 89.3 448 160L448 224C483.3 224 512 252.7 512 288L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 288C128 252.7 156.7 224 192 224z"/></svg>
                </label>
            </div>
            <div class="input-box">
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat password">
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height="20"><path d="M256 160L256 224L384 224L384 160C384 124.7 355.3 96 320 96C284.7 96 256 124.7 256 160zM192 224L192 160C192 89.3 249.3 32 320 32C390.7 32 448 89.3 448 160L448 224C483.3 224 512 252.7 512 288L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 288C128 252.7 156.7 224 192 224z"/></svg>
                </label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="login.html">Click here to login</a></p>
        </div>
    </div>
</body>
</html>
